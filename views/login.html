<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Trang đăng nhập</title>
</head>
<body>
    <div class="login">
        <div class="login-background">
            <div class="login-frame">
                <div class="login-img">
                    <img src="/img/tdtu-2.png" alt="TDTU" class="login-img__bg">
                </div>
                <span class="space-line"></span>
                <div class="login-form">
                    <p class="login-title">Log in</p>
                    <div class="login-form-group">
                        <input class="login-username" type="text" placeholder="Username" value="">
                    </div>
                    <div class="login-form-group">
                        <input class="login-password" type="password" placeholder="Password" value="">
                    </div>
                    <span class="forgot-password">
                        <a href="">
                            Forgot password?
                        </a>
                    </span>
                    <button type="submit" class="btn">SIGN IN</button>
                    <div class="login-with__google">
                        Sign in with
                        <a href="home.html">
                            <img class="img-google" src="/img/google.png" alt="Google">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!-- Javascript -->
    <script src="/js/main.js"></script>
</body>
</html>
